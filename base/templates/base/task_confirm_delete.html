{% extends 'base.html' %}

{% block content %}

<div class="header-bar">
   <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
   <form method="POST">
      {% csrf_token %}
      <h4>Are you sure you want to delete this task: {{task}}?</h4>
      <input class="button" type="submit" value="Delete" style="margin-top: 15px;">
   </form>
</div>


{% endblock %}
