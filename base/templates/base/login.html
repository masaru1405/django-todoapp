{% extends 'base.html' %}

{% block content %}

<div class="header-bar">
   <h1>Login</h1>
</div>

<div class="card-body">
   <form method='POST'>
      {% csrf_token %}
      {{form.as_p}}
      <input class="button" type="submit" value="Login">
   </form>
   <p style="margin-top: 15px;">Don't have an account?<a href="{% url 'register' %}"><strong> Register</strong></a></p>
</div>

{% endblock %}
